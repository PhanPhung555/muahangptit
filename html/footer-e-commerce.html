<!DOCTYPE html>
<html lang="en">
<head>

    <title>Footer-e-commerce</title>

</head>
<body>
    <footer id="footer">
        <div class="grid">
            <div class="row">
                <div class="col l-3 box-footer">

                        <div class="box-instruct">

                    </div>
                </div>
                <div class="col l-3 box-footer">
                    <div class="about-us">
                        <h4>Về chúng tôi</h4>
                        <div class="box-instruct">
                            <p>Giới thiệu</p>
                            <p>Liên hệ</p>

                        </div>
                    </div>
                </div>
                <div class="col l-3 box-footer">
                    <div class="shop-system">
                        <h4>Hệ thống cửa hàng</h4>
                        <div class="box-instruct">
                            <p>Facebook</p>
                            <p>Pinterest</p>
                            <p>Instagram</p>

                    </div>
                </div>
                <div class="col l-3 box-footer">
